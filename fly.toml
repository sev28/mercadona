app = "mercadona-pro-empty"
primary_region = "cdg"

[build]



[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  HOSTNAME = "0.0.0.0"